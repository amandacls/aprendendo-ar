<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR - Exibir modelo 3D</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false" 
           embedded>
           
    <a-assets>
      <a-asset-item id="model" src="./eolico.gltf"></a-asset-item>
    </a-assets>

    <!-- CÃ¢mera AR ativa -->
    <a-camera mindar-camera="active: true" position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Entidade vinculada ao target index 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" position="0 0 0" rotation="0 0 0" scale="0.2 0.2 0.2"></a-gltf-model>
    </a-entity>
    
  </a-scene>
</body>

</html>
