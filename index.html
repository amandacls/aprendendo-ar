<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan AR</title>
</head>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  a-scene {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" embedded>

    <a-assets>
      <a-asset-item id="model" src="./eolico.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 1.6 0" look-controls="enabled: false" mindar-camera="active: true" cursor="rayOrigin: mouse"></a-camera>

    <a-gltf-model id="meuModelo" src="#model" position="0 0.5 -1" rotation="0 0 0" scale="0.2 0.2 0.2"
      event-set__enter="_event: mouseenter; material.color: #24CAFF"
      event-set__leave="_event: mouseleave; material.color: #FFF" class="clickable">
    </a-gltf-model>

    <script>
      const modelo = document.querySelector('#meuModelo');
      let rotacaoAtual = 0;

      modelo.addEventListener('click', () => {
        rotacaoAtual += 90;
        modelo.setAttribute('rotation', `0 ${rotacaoAtual} 0`);
      });
    </script>

  </a-scene>
</body>

</html>
